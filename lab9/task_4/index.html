                        <div class="table-responsive">

                                        <td>???</td>
                                        <td>???</td>
                                        <td>???</td>
                                        <td></td>
                                    </tr>

                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light"><i class="bi bi-arrow-left-circle"></i> До
                            редагування</button>
                        <button type="button" class="btn btn-primary" disabled>Зберегти реквізити <i
                                class="bi bi-box-arrow-right"></i></button>
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Закрити</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
