<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ініціатор обговорення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="mb-4">
                        <hr class="mb-0">
                        <div class="fs-3 mb-3">Feedback channel:</div>
                        <div class="row g-3">

                            <div class="col-12 col-md-4">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0 me-1" type="checkbox" id="Viber">
                                        <label class="form-check-label" for="Viber">Viber</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="your account">
                                </div>
                            </div>

                            <div class="col-12 col-md-4">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0 me-1" type="checkbox" id="Telegram">
                                        <label class="form-check-label" for="Telegram">Telegram</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="your account">
                                </div>
                            </div>

                            <div class="col-12 col-md-4">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0 me-1" type="checkbox" id="Whatsapp">
                                        <label class="form-check-label" for="Whatsapp">Whatsapp</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="your account">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
