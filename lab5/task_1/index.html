<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ініціатор обговорення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row custom-border p-3">
            <h2 class="text-center text-md-start mb-4">Ініціатор обговорення</h2>
            
            <div class="col-md-4 ps-5">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="initiator" id="admin">
                    <label class="form-check-label" for="admin">
                        Адміністрація інституту
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="initiator" id="education">
                    <label class="form-check-label" for="education">
                        Навчальний відділ
                    </label>
                </div>
            </div>
            <div class="col-md-4 ps-5">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="initiator" id="upbringing">
                    <label class="form-check-label" for="upbringing">
                        Виховний відділ
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="initiator" id="secretary">
                    <label class="form-check-label" for="secretary">
                        Вчений секретар
                    </label>
                </div>
            </div>
            <div class="col-md-4 ps-5">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="initiator" id="eet">
                    <label class="form-check-label" for="eet">
                        Факультет ЕЕТ
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="initiator" id="ep">
                    <label class="form-check-label" for="ep">
                        Факультет ЕП
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="initiator" id="ai">
                    <label class="form-check-label" for="ai">
                        Факультет АІ
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
