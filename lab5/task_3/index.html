<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-4">Виберіть мови програмування</h5>
            <form>
              <div class="mb-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="pythonSwitch" role="switch" checked disabled>
                  <label class="form-check-label" for="pythonSwitch">Python</label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="javaSwitch" role="switch">
                  <label class="form-check-label" for="javaSwitch">Java</label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="javascriptSwitch" role="switch" checked> 
                  <label class="form-check-label" for="javascriptSwitch">JavaScript</label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="pascalSwitch" role="switch" disabled>
                  <label class="form-check-label" for="pascalSwitch">Pascal</label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="kotlinSwitch" role="switch">
                  <label class="form-check-label" for="kotlinSwitch">Kotlin</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>

</html>
