<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-4 px-3 py-2">
    <fieldset class="border rounded p-2">
      <legend class="float-none w-auto px-2 color1 position-relative legend-underline">Семестр вивчення ОК</legend>
      <div class="row px-2">
        <div class="col-md-3 col-6 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sem1">
            <label class="form-check-label" for="sem1">1 сем.</label>
          </div>
        </div>
        <div class="col-md-3 col-6 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sem2">
            <label class="form-check-label" for="sem2">2 сем.</label>
          </div>
        </div>
        <div class="col-md-3 col-6 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sem3">
            <label class="form-check-label" for="sem3">3 сем.</label>
          </div>
        </div>
        <div class="col-md-3 col-6 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sem4">
            <label class="form-check-label" for="sem4">4 сем.</label>
          </div>
        </div>
        <div class="col-md-3 col-6 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sem5">
            <label class="form-check-label" for="sem5">5 сем.</label>
          </div>
        </div>
        <div class="col-md-3 col-6 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sem6">
            <label class="form-check-label" for="sem6">6 сем.</label>
          </div>
        </div>
        <div class="col-md-3 col-6 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sem7">
            <label class="form-check-label" for="sem7">7 сем.</label>
          </div>
        </div>
        <div class="col-md-3 col-6 mb-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sem8">
            <label class="form-check-label" for="sem8">8 сем.</label>
          </div>
        </div>
      </div>

    </fieldset>

    <fieldset class="border rounded p-2">
      <legend class="float-none w-auto px-2 color1 position-relative legend-underline">Приєднання файлу</legend>
      <div class="row px-3">
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="attachFile">
          <label class="form-check-label" for="attachFile">Прикріпити файл документа до ОК</label>
        </div>
      </div>
  
      <div class="row d-flex align-items-center px-2">
        <div class="col-auto">
          <label for="fileUpload" class="form-label mb-0">Виберіть файл ОК (тільки PDF)</label>
        </div>
        <div class="col-auto">
          <input class="form-control" type="file" id="fileUpload" accept=".pdf">
        </div>
        <div class="col-auto">
          <div id="fileUploadFeedback" class="form-text">Файл не вибрано</div>
        </div>
      </div>


    </fieldset>

  </div>












</body>

</html>
