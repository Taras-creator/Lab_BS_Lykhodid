<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container rounded my-4 p-5">
        <p class=" fs-3 mb-3">Внесення реквізитів про підвищення кваліфікації НПП</p>
        <form>
            <div class="mb-3">
                <label class="form-label color1 fs-4 position-relative legend-underline mb-3">Вид активності</label>
                <div class="ps-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="activityType" id="qualificationUpgrade"
                            checked>
                        <label class="form-check-label" for="qualificationUpgrade">Підвищення кваліфікації</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="activityType" id="internship">
                        <label class="form-check-label" for="internship">Стажування</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="activityType" id="informalEducation">
                        <label class="form-check-label" for="informalEducation">Неформальна освіта</label>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-3 ps-3">
                <div class="row">
                    <label for="nppSurname" class="col-sm-12 col-lg-6 text-center text-lg-start">Оберіть прізвище
                        <b>НПП</b>:</label>
                    <div class="col-sm-12 col-lg-6">
                        <input type="text" class="form-control" id="nppSurname">
                    </div>
                </div>
            </div>


            <div class="mb-3">
                <div class="row">
                    <label for="qualificationName" class="form-label text-center text-lg-start px-4"> <b>Назва</b>
                        кваліфікації / стажування / курс
                        неформальної
                        освіти:</label>
                    <input type="text" class="form-control" id="qualificationName">
                </div>
            </div>

            <div class="col-lg-6 mb-3 ps-3">
                <div class="row">
                    <label for="hours" class="col-12 col-lg-4 text-center text-lg-start"><b>Кількість</b>
                        годин:</label>
                    <div class="col-12 col-lg-3">
                        <input type="number" class="form-control" id="hours">
                    </div>
                </div>
            </div>

                <div class="mb-3">
                    <div class="row">
                        <label for="institution" class="form-label text-center text-lg-start px-4"><b>Установа</b>
                            проведення:</label>
                            <input type="text" class="form-control" id="institution">
                    </div>
                </div>

            <div class="col-lg-6 mb-3 ps-3">
                <div class="row">
                    <label for="date" class="col-sm-12 col-lg-6 text-center text-lg-start"><b>Дата</b>&nbsp;
                        видачі документа: &nbsp</label>
                    <div class="col-sm-12 col-lg-6">
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <fieldset class="border rounded p-2">
                    <legend class="float-none w-auto px-2 color1 position-relative legend-underline">Підтверджуючі
                        документи</legend>
                    <div class="row d-flex align-items-center px-2 pb-2 ">
                        <div class="col-auto">
                            <label for="fileUpload" class="form-label mb-0">Фото сертифікату в форматі JPEG /
                                PNG:</label>
                        </div>
                        <div class="col-auto">
                            <input class="form-control" type="file" id="fileUpload" accept="image/jpeg,image/png">
                        </div>
                        <div class="col-auto">
                            <div id="fileUploadFeedback" class="form-text">Файл не вибрано</div>
                        </div>

                    </div>
                    <div class="row d-flex align-items-center px-2">
                        <div class="col-auto">
                            <label for="fileUpload" class="form-label mb-0">Супровідний документ у форматі PDF:</label>
                        </div>
                        <div class="col-auto">
                            <input class="form-control" type="file" id="fileUpload" accept="application/pdf">
                        </div>
                        <div class="col-auto">
                            <div id="fileUploadFeedback" class="form-text">Файл не вибрано</div>
                        </div>

                    </div>


                </fieldset>
            </div>

            <button type="submit" class="btn"><i class="bi bi-save"></i> Зберегти дані</button>
        </form>
    </div>
</body>

</html>
