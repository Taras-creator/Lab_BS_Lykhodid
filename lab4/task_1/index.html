<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 p-3">
        <div class="row">
            <div class="col-12">
                <h2 class="font-weight-bold">Контактна форма</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <h3 class="font-weight-bold">Відправити по електронній пошті. Всі поля позначені зірочкою (*)
                    обов'язкові для заповнення.</h3>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <form id="myForm">
                    <div class="form-group row mb-2">
                        <label for="name" class="col-sm-12 col-md-5 text-md-end">Ім'я*</label>
                        <div class="col-sm-12 col-md-7">
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="last_name" class="col-sm-12 col-md-5 text-md-end">Електронна пошта*</label>
                        <div class="col-sm-12 col-md-7">
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="login" class="col-sm-12 col-md-5 text-md-end">Тема*</label>
                        <div class="col-sm-12 col-md-7">
                            <input type="text" class="form-control" id="login" name="login">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="message" class="col-sm-12 col-md-5 text-md-end">Повідомлення*</label>
                        <div class="col-sm-12 col-md-7">
                            <textarea class="form-control" id="message" name="message" required></textarea>
                        </div>
                    </div>


                    <div class="form-group row mb-2">
                        <label for="copy" class="col-sm-12 col-md-5 text-md-end">Надіслати копію собі</label>
                        <div class="col-sm-12 col-md-7">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="copy" name="copy">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" form="myForm" class="btn btn-success btn-lg btn-block w-50">Надіслати елекронного
                    листа</button>
            </div>
        </div>



    </div>
</body>

</html>
