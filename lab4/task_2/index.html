<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 p-3">
        <div class="row">
            <div class="col-12">
                <h2>Контактна форма</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <h3>Відправити по електронній пошті. Всі поля позначені зірочкою (*) обов'язкові для заповнення</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form id="myForm">
                    <div class="form-floating mb-3">
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Ім'я користувача" required>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ваша електронна адреса" required>
                        
                        <div class="input-group-text">@example.com</div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="item" name="item" placeholder="" required>
                        <label for="item" class="form-label">Тема*</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" name="message" placeholder="" required></textarea>
                        <label for="message" class="form-label">Повідомлення*</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="copy" name="copy">
                        <label for="copy" class="form-check-label">Надіслати копію собі</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" form="myForm" class="btn btn-success btn-lg btn-block">Надіслати електронного
                    листа</button>
            </div>
        </div>
    </div>
</body>

</html>
