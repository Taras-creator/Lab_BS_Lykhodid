<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 p-3">
        <div class="row">
            <div class="col-12">
                <h2 class="font-weight-bold">Реєстраційна картка</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form id="myForm">
                    <div class="form-group row mb-2">
                        <label for="name" class="col-sm-12 col-md-5 text-md-end">Введіть своє ім'я:</label>
                        <div class="col-sm-12 col-md-7">
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="last_name" class="col-sm-12 col-md-5 text-md-end">Введіть своє прізвище:</label>
                        <div class="col-sm-12 col-md-7">
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="login" class="col-sm-12 col-md-5 text-md-end">Введіть логін:</label>
                        <div class="col-sm-12 col-md-7">
                            <input type="text" class="form-control" id="login" name="login"
                                placeholder="6 і більше символів">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="password" class="col-sm-12 col-md-5 text-md-end">Введіть пароль:</label>
                        <div class="col-sm-12 col-md-7">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="6 і більше символів">
                        </div>
                    </div>



                    <div class="form-group row mb-2">
                        <label for="calendar" class="col-sm-12 col-md-7 text-md-end">Виберіть дату народження:</label>
                        <div class="col-sm-12 col-md-5">
                            <input type="date" class="form-control" id="calendar" name="calendar" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="telephone" class="col-sm-12 col-md-6 text-md-end">Виберіть номер телефону:</label>
                        <div class="col-sm-12 col-md-6">
                            <div class="input-group">
                                <div class="input-group-text"><i class="bi bi-telephone-fill"></i></div>
                                <input type="tel" class="form-control" id="telephone" name="telephone"
                                    placeholder="+38(0XX)-XXX-XX-XX">
                            </div>

                        </div>
                    </div>
                    <!-- <div class="form-group row mb-2">
                        <label for="message" >Можете залишити свій коментар тут:</label>
                        <div >
                            <textarea class="form-control" id="message" name="message" placeholder="Звідки ви дізналися про нашу компанію"></textarea>
                        </div>
                    </div> -->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" name="message" placeholder="" required></textarea>
                        <label for="message" class="form-label">Звідки ви дізналися про нашу компанію?</label>
                    </div>

                    <div class="form-group row mb-2">
                        <label for="file" class="col-sm-12 col-md-4 text-md-end">Прикріпити файл резюме:</label>
                        <div class="col-sm-12 col-md-8">
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit" form="myForm" class="btn btn-success btn-block">Відправити</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</body>

</html>
