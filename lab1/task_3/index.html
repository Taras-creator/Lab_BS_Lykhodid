<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет веб-сторінки з Bootstrap (оновлений)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-2 content-box">Margin</div>

            <div class="col-8 px-2">
                <div class="row main-content g-2">
                    <div class="col-6 gallery">
                        <div class="content-box">Gallery</div>
                    </div>

                    <div class="col-6 title-buy-box">
                        <div class="row h-100 g-2">
                            <div class="col-12 title">
                                <div class="content-box">Title</div>
                            </div>
                            <div class="col-12 buy-box pb-3">
                                <div class="content-box">Buy Box</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 description">
                        <div class="content-box">Description</div>
                    </div>
                    <div class="col-12 related">
                        <div class="content-box">Related</div>
                    </div>
                </div>
            </div>

            <div class="col-2 content-box">Margin</div>
        </div>
    </div>
</body>

</html>
